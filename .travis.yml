language: node_js

cache:
  npm: true

node_js:
  - "11.12.0"

before_script:
 - rm -rf node_modules
 - rm -rf .git
 - git clone https://github.com/hexojs/hexo-theme-unit-test temp
 - mkdir temp/themes
 - mkdir temp/themes/landscape
 - rsync -av ./ ./temp/themes/landscape --exclude ./temp/
 - cd temp
 - npm install
 - npm i --save hexo-wordcount
 - cd themes/landscape
 - npm install

script:
  - cd ../../
  - hexo g && hexo server